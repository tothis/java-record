plugins {
    id 'java'
}

group 'com.example'
version '1.0'

sourceCompatibility = 1.8

repositories {
    // 本地maven仓库
    mavenLocal()
    maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
    // 和maven中央仓库一样的另一个依赖管理仓库 主要是java
    jcenter()
}

ext {
    jacksonVersion = '2.10.1'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    implementation 'org.openjdk.jol:jol-core:0.9'
    implementation 'redis.clients:jedis:3.1.0'

    // log4j2核心包
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    // web项目需要添加
    // implementation group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.12.1'
    // 与slf4j保持桥接 自动依赖了slf4j-api
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'
    // slf4j核心包 桥接包会自动依赖 可省略
    // implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
}